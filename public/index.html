<!doctype html>
<html lang="en" ng-app="insight" ng-csp>
	<head>
	<base href="/" />
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="fragment" content="!">
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="siriuss, transactions, blocks, address, block chain, best block, mining difficulty, hash serialized">
		<meta name="description" content="Sirius Insight. View detailed information on all sirius transactions and block. {{ $root.title + $root.titleDetail }}">
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		<link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
		<link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="192x192" href="img/icons/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="194x194" href="img/icons/favicon-194x194.png">
		<link id="favicon" rel="shortcut icon" href="img/icons/favicon.ico?" type="image/x-icon" />
		<title ng-bind="$root.title + $root.titleDetail + ' | Insight'">Insight</title>
	</head>
	<body ng-cloak class="ng-cloak">

		<div class="wrapper wrapper-with-footer">
			<header class="header fixed" 
					ng-include
					src="'views/includes/header.html'" 
					role='navigation'
					ng-controller="HeaderController as HC">
			</header>
			<section class="content" ng-view ng-controller="CurrencyController as CC">
			</section>
		</div>
		<footer class="footer">
			<div class="box">
				<div class="copy" translate>
					{{year}} Sirius Insight {{version}}
				</div>
			</div>
		</footer>
	
		<script data-cfasync="false">window.apiPrefix = '/api';</script>
		<script data-cfasync="false">window.socketUrl = null;</script>
		<script data-cfasync="false">window.current_network = null;</script>
		<script data-cfasync="false">window.nodemapLink = '';</script>
		<script data-cfasync="false" src="/socket.io/socket.io.js"></script>
		<script data-cfasync="false" src="js/vendors.min.js"></script>
		<script data-cfasync="false" src="js/angularjs-all.min.js"></script>
		<script data-cfasync="false" src="js/main.min.js?v={{version}}"></script>
	</body>
</html>
